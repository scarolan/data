display_information:
  name: Eve - a Bolt-JS Slack Chatbot
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Eve
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - chat:write
      - commands
      - groups:read # Required for private channels
      - groups:write # Required for private channels
      - im:write
      - mpim:read
      - mpim:write
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  is_hosted: false
  token_rotation_enabled: false
