display_information:
  name: Eve - a Bolt-JS Slack Chatbot
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Eve
    always_online: true
  slash_commands:
    - command: /askgpt
      description: Ask ChatGPT a question
      usage_hint: "/askgpt <question>"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - chat:write
      - commands
      - groups:history
      - groups:read
      - im:history
      - im:write
      - mpim:read
      - mpim:write
      - mpim:history
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - message.channels # for public channels
      - message.im # for direct messages
      - message.groups # for private channels
      - message.mpim # for multi-party DMs
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  is_hosted: false
  token_rotation_enabled: false
